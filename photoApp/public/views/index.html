<head>

  <link rel="stylesheet" href="/stylesheets/home.css">

  <!--fonts from Google-->

  <link href="https://fonts.googleapis.com/css?family=Modak|Monofett|Pacifico&display=swap" rel="stylesheet">

  <link rel="text/javascript" href="/js/script.js">

  <!-- Latest compiled and minified CSS -->

  <!-- jQuery library -->

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>

<body>
  <!--nav-->

  <div class="header">
    Welcome to PNGy!
    <br />
  </div>

  <div id="navbar1">
    <a class="active" href="/">PNGY</a>
    <div class="topnav-right">
      <a href="/post">Post</a>
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </div>
  </div>
  <div class="content">

    <!--grid-->
    <div class="grid-box bg-grid">
      <div class="row">

        <div class="column">
          <a href="/info">
            <img src="https://media.giphy.com/media/eeKBv2YFt550a52Rxd/giphy.gif" style="width:100%">
          </a>


        </div>
        <div class="column">
          <img src="https://media.giphy.com/media/129OnZ9Qn2i0Ew/giphy.gif" style="width:100%">

        </div>
        <div class="column">
          <img src="https://media.giphy.com/media/eeKBv2YFt550a52Rxd/giphy.gif" style="width:100%">


        </div>
        <div class="column">
          <img src="https://media.giphy.com/media/129OnZ9Qn2i0Ew/giphy.gif" style="width:100%">

        </div>
      </div>
    </div>
  </div>

  </div>
  <script>
    window.onscroll = function () { myFunction() };

    var navbar = document.getElementById("navbar1");
    var sticky = navbar.offsetTop;

    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
  </script>

</body>
