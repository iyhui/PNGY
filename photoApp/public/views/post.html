<body>
    <br />

    <div id="navbar">
        <a class="active" href="/">PNGY</a>
        <div class="topnav-right">
            <a href="/post">Post</a>
            <a href="/">Logout</a>
        </div>
    </div>

    <br />
    <div class="grid-item bg-text center">
        <h1>Post an Image</h1>

        <form id="form" role="form" method="post" action="/post" enctype="multipart/form-data">
            <label>Title</label>
            <br />
            <input id=" title" class="form-control" type="text" name="title" placeholder="Title" required>
            <br />
            <label>Description</label>
            <br />
            <input id="desc" class="form-control" type="text" name="description" placeholder="Description of Image" required>
            <br />
            <label>Upload an Image</label>
            <br />
            <div class="custom-file mb-3">
                <input type="file" class="form-control" id="customFile" name="uploaded_image">
            </div>
            <br />
            <br />
            <br />

            By adding an image, I agree to the following:<br>
            <input type="checkbox" name="confirmAge" value="yes" required> I accept the Acceptable Use Policy<br>
            <br />
            <br />
            <div class="text-right">
                <input class="btn btn-warning" type="submit" value="Submit" name="Submit" onclick="myFunction()">
            </div>
        </form>
    </div>
